name: MTK Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [ opened, synchronize, reopened ] # PR 被建立、更新、重開

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Run Unit Tests
        run: mvn clean verify

      - name: Build with Maven (skip tests)
        run: mvn package -DskipTests

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mtk:latest .


      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/mtk:latest


  deploy:
    needs: build-test-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to WSL via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.WSL_HOST }}
          username: ${{ secrets.WSL_USERNAME }}
          key: ${{ secrets.WSL_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mtk:latest
            docker stop mtk:latest || true
            docker rm mtk:latest || true
            docker run -d --name mtk:latest -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/mtk:latest
